{% extends 'base.html' %}

{% block guid %}   {% endblock %}
  {% block title %} index {% endblock %} 
{% block content %}


      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form class="form-login" action="{% url 'login' %}" method='POST'>
            {% csrf_token %}

		        <h2 class="form-login-heading">登录系统</h2>
		        <div class="login-wrap">
                {{errmsg}}
		            <input type="text" class="form-control" placeholder="用户名" autofocus name='username' >
		            <br>
		            <input type="password" class="form-control" placeholder="密码" name='password' >
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#pwdModal"> 忘记密码?</a>
		
		                </span>
		            </label>
		            <button class="btn btn-theme btn-block" href="{% url 'login' %}" type="submit"><i class="fa fa-lock"></i> 登录</button>
		            <br/>
		            
		            
		            <div class="registration">
		                没有账号?
		                <a data-toggle="modal" href="{% url 'register' %}">
		                    注册
		                </a>
		            </div>
		
		        </div>
		
		          <!-- Modal -->
		          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="pwdModal" class="modal fade">
		              <div class="modal-dialog">
		                  <div class="modal-content">
		                      <div class="modal-header">
		                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                          <h4 class="modal-title">忘记密码 ?</h4>
		                      </div>
		                      <div class="modal-body">
		                          <p>输入你的e-mail地址以重设密码.</p>
		                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
		
		                      </div>
		                      <div class="modal-footer">
		                          <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
		                          <button class="btn btn-theme" type="button">提交</button>
		                      </div>
		                  </div>
		              </div>
		          </div>
               
		          <!-- modal -->
		
		      </form>	  	
	  	
	  	</div>
	  </div>



{% endblock %}
