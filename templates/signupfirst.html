{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" class="app">
<head>    
  <meta charset="utf-8" />
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="icon" href="{% static 'css/m.ico' %}" >
  <title>Musik | Web Application</title>
  <link rel="stylesheet" href="{% static 'js/jPlayer/jplayer.flat.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/animate.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/simple-line-icons.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/font.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/app.css' %}" type="text/css" /> 
  <link rel="stylesheet" href="{% static 'css/unlock.css' %}" type="text/css" /> 
  <style type="text/css">
  .wrapper {
      padding: 0% 0%;
      margin: 2rem auto;
      min-width: 300px;
      max-width: 1200px;
      width: 100%;
    }
    .bar {
      margin: 0px;
      height: 45px;
      width: 100%;
    }
  </style>
  <!--[if lt IE 9]>
    <script src="{% static 'js/ie/html5shiv.js' %}"></script>
    <script src="{% static 'js/ie/respond.min.js' %}"></script>
    <script src="{% static 'js/ie/excanvas.js' %}"></script>
  <![endif]-->
</head>
<body class="bg-light dker">
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
      <a class="navbar-brand block a-orange" href="{% url 'homepage' %}"><span class="h1 font-bold">Musik</span></a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>发现美好世界</strong>
        </header>

               {% load myfilters %}
        <form action="{% url 'signup' %}" method="post" id="signupfirst">
          {% csrf_token %} 

          <div class="form-group" id="schoolcode">
            <label> {{errmsg}}</label>
            <input placeholder="学校授权码" class="form-control rounded input-lg text-center" name="schoolcode" id="TextBack" >
            <p class=" pull-right "><a href="javascript:void(0);" onclick="showtextaboutcode()" >
            <small>没有学校授权码？</small></a></p>
          </div>
                  <script type="text/javascript">
                    function showtextaboutcode(){
                      document.getElementById('showalertaboutcode').style.display='block' ;//显示提示^-^
                    };
                  </script>  
            
                  <div class="alert alert-danger rounded text-center none " id='showalertaboutcode'>
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <i class="fa fa-ok-sign"></i><strong>请咨询你的老师^-^</strong>
                    </br>或先<a href="{% url 'sel_city' %}" >查找你所在的学校 </a>
                    </br>完成注册后，再问老师
                  </div>        
           <div class="form-group" id="passcode">
                 <!-- 验证码 -->
                  <div class="wrapper">
                    <div class="bar1 bar"></div>
                  </div>  
                  <div class="alert alert-success rounded text-center none " id='showalertpass'>
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <i class="fa fa-ok-sign"></i><strong>学校授权码提交成功^-^</strong> 
                  </div>           
         </div>

          <div class="text-center m-t m-b"><a href="{% url 'teacherreg' %}"><small>我是教师</small></a></div>
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small>已经有帐号?</small><a href="{% url 'login' %}" >登录</a></p>
        </form>

      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>Web app framework base on Bootstrap<br>&copy; 2014</small>
      </p>
    </div>
  </footer>
  <!-- / footer -->

  <script src="{% static 'js/jquery.min.js' %}"></script>
  <!-- 验证码 -->
  <script src="{% static 'js/signupfirst.js' %}"  type="text/javascript"></script>
  <script type="text/javascript">
    $('.bar1').slideToUnlock({
      bgColor : '#4cb6cb',
      progressColor : '#f60',
      succColor : '#4cb6cb',
      textColor : '#fff',
      succTextColor : '#000',
    });
  </script>
  <!-- Bootstrap -->
  <script src="{% static 'js/bootstrap.js' %}"></script>
  <!-- App -->
  <script src="{% static 'js/app.js' %}"></script>  
  <script src="{% static 'js/slimscroll/jquery.slimscroll.min.js' %}"></script>
  <script src="{% static 'js/app.plugin.js' %}"></script>
</body>
</html>
