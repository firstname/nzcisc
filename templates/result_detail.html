{% extends 'base0.html' %}
{% load staticfiles %}
    {% block content %}
   

    <!--services-->
    <div class="services" id="services">
        <div class="container">         
            <div class="title">
                <h3>查看结果</h3>
                <p>file: '{{ post.file_name }}' </p>
                <p>generated date:{{ post.anal_date }}</p>

            </div>
            <div class="service-grids">
                <div class="col-md-4 srvc-grids-info wow bounceIn animated" data-wow-delay=".5s" style="visibility: visible; -webkit-animation-delay: .5s;">
                    
                </div>
                <div class="col-md-4 srvc-grids-info wow bounceIn animated" data-wow-delay=".5s" style="visibility: visible; -webkit-animation-delay: .5s;">
                    <div class="srvc-img">
                        <img src="{% static 'images/icon5.png' %}" alt=""/>
                    </div>
                    <h5>{{ get_ana }}</h5>
                    <p><a href="{% url 'down_result' pp=post.pk p1=get_ana %}">下载excel格式结果</a></p>
                    <br/><br/>
                    <p>{{ outs|linebreaks }}</p>
                </div>
               
                
                <div class="clearfix"> </div>               
            </div>
        </div>
    </div>
    <!--//services-->

        
    
  {% endblock content %}
